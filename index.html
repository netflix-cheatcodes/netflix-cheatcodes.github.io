---
layout: default
title: "Netflix Cheatcodes"
navbar: "codes"
searchable: "true"
---

<section id="filter-target" class="landing-page palette">

  <div class="container">
    <div class="row" id="code-cards-row-wrap">

    {% assign codes = site.data.cheatcodes.cheatcodes | sort: 'genre' %}
    {% for code in codes %}
      <div class="col-md-6 cheat-code">
        <div class="card">
          <a href="http://netflix.com/browse/genre/{{ code.id }}" data-code-genre="{{ code.genre }}" data-code-id="{{ code.id }}" class="link-div" target="_blank">
          <div class="row">
            <div class="col-xs-9">
              <div class="icon-genre">
                {{ code.genre }}
              </div>
            </div>
            <div class="col-xs-3 hidden-xs">
              <div class="icon-id">
                {{ code.id }}
              </div>
            </div>
            <span class="hidden">{{ code.meta }}</span>
          </div>
          <!-- /.row -->
          </a>
        </div><!-- /.card -->
      </div><!-- /.card-column -->
    {% endfor %}

  </div><!-- /.row -->
  </div><!-- /.container -->

</section><!-- /#landing-page -->
